  <script type="text/javascript">
    
    var numeros = [];



function agregarNumeros() {
  var numero = prompt("Agregue el número");
  numeros[numeros.length] = numero;

 /* var tag = document.createElement("p");
  tag.classList.add("numbers");
  tag.innerHTML = numeros;
  var element = document.getElementById("numeros");
  element.appendChild(tag);*/
  document.getElementById("numeros").innerHTML = numeros;
 // document.getElementById("numeros").classList.add("numbers");
}

function calcularPromedio(){
  
  var suma = 0;
  var promedio = 0;

  if(numeros.length == 0){
    alert("No hay valores");
  }else{
    for(var i = 0; i < numeros.length;i++){
      suma+=Number(numeros[i]);
    }

    promedio = suma/numeros.length;
    
    document.getElementById("resultado").innerHTML = "El promedio es: "+promedio;
    document.getElementById("resultado").classList.add('animate__animated', 'animate__tada');
  }

}

function limpiar(){
  
  document.getElementById("numeros").innerHTML = "";
  document.getElementById("resultado").innerHTML = "";
  
  numeros = [];
  
}


  </script>
